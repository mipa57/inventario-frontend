<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="container">
    <h2 class="title">Sistema de Inventario</h2>

    <!-- Sección Agregar -->
    <div class="form-section">
      <h4>Agregar Producto</h4>
      <form>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Código">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Nombre">
          </div>
          <div class="col">
            <input type="number" class="form-control" placeholder="Cantidad">
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-2 w-100">
          <i class="bi bi-plus-circle"></i> Registrar
        </button>
      </form>
    </div>

    <!-- Sección Actualizar -->
    <div class="form-section">
      <h4>Actualizar Producto</h4>
      <form>
        <div class="row g-3 mb-3">
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Código">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Nombre">
          </div>
          <div class="col-md-4">
            <input type="number" class="form-control" placeholder="Cantidad Nueva">
          </div>
        </div>
        <button type="submit" class="btn btn-success w-100">
          <i class="bi bi-arrow-repeat"></i> Actualizar
        </button>
      </form>
    </div>

    <!-- Sección Eliminar -->
    <div class="form-section">
      <h4>Eliminar Producto</h4>
      <form>
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Código">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Nombre">
          </div>
        </div>
        <button type="submit" class="btn btn-danger w-100">
          <i class="bi bi-trash3"></i> Eliminar
        </button>
      </form>
    </div>

    <!-- Botón Ver Inventario -->
    <div class="text-center mt-4">
      <a href="inventario.html" class="btn btn-dark btn-ver">
        <i class="bi bi-list-check"></i> Ver Inventario
      </a>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
